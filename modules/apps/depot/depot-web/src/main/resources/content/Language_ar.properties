directory-indexing-help=إذا تم تحديد هذا الخيار، يمكن لمستخدم لديه إذن مشاهدة استعراض ملفات ومجلدات مكتبة المستندات الخاصة بالمستودع. على سبيل المثال، إذا كان لدى مستخدم إذن مشاهدة للمستندات في {0}، فيمكنه استعراضها في {1}.
you-cannot-remove-a-language-that-is-the-current-default-language=لا يمكنك إزالة لغة هي اللغة الافتراضية الحالية.