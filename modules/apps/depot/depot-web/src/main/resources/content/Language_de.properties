directory-indexing-help=Ist diese Option ausgewählt, kann der Site-Administrator die Dokumente und Ordner vom Repository durchsuchen. Zum Beispiel kann der Site-Administrator von {0} die Dokumente von {1} durchsuchen.
trash-entries-max-age-help=Anzahl der Minuten, während derer Einträge im Papierkorb vorgehalten werden. Einträge, die sich länger im Papierkorb befinden, werden automatisch gelöscht.