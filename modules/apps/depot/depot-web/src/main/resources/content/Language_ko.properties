directory-indexing-help=이 옵션을 선택하면 보기 권한이있는 사용자가 애셋 라이브러리의 문서 라이브러리 파일 및 폴더를 찾아볼 수 있습니다. 예를 들어, 사용자에게 {0}의 문서에 대한 보기 권한이 있으면 {1}에서 문서를 찾아볼 수 있습니다.
enable-directory-indexing=디렉토리 색인하기 활성화
trash-entries-max-age-help=엔트리가 재활용 상자에 보관될 분 단위 시간. 재활용 상자에 보관된 엔트리는 이 시간이 지나면 자동으로 삭제됩니다.
trash-entries-max-age=휴지통 엔트리 최대 기간