buildService {
	apiDir = "../subscription-api/src/main/java"
	testDir = "../subscription-test/src/testIntegration/java"
}

dependencies {
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.impl"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel"
	compileOnly group: "commons-lang", name: "commons-lang"
	compileOnly group: "javax.portlet", name: "portlet-api"
	compileOnly group: "org.apache.felix", name: "org.apache.felix.http.servlet-api"
	compileOnly group: "org.osgi", name: "org.osgi.annotation.versioning"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations"
	compileOnly group: "org.osgi", name: "osgi.core"
	compileOnly project(":apps:petra:petra-model-adapter")
	compileOnly project(":apps:portal:portal-aop-api")
	compileOnly project(":apps:portal:portal-upgrade-api")
	compileOnly project(":apps:subscription:subscription-api")
	compileOnly project(":core:petra:petra-lang")
	compileOnly project(":core:petra:petra-string")
}